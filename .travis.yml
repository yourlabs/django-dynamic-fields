sudo: false
language: python
python:
- '3.6'
env:
  global:
  - PIP_RETRIES=10
  - PIP_TIMEOUT=30
  matrix:
  - TOXENV=qa
  - TOXENV=docs
  - TOXENV=py27-django111
  - TOXENV=py36-django20
install:
- travis_retry pip install -U pip
- travis_retry pip install tox
- travis_retry pip freeze
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- travis_retry tox
- test -d .tox/$TOXENV/log && cat .tox/$TOXENV/log/*.log || true
after_success:
- travis_retry pip install codecov
- cd test_project && codecov
notifications:
  irc:
    channels:
    - irc.freenode.org#yourlabs
    template:
    - "%{repository} (%{commit} %{author}) : %{message} %{build_url} %{compare_url}"
cache:
  directories:
  - ".tox/$TOXENV"
  - "$HOME/.cache/pip"
deploy:
  provider: openshift
  user: jpic@yourlabs.org
  password:
    secure: 
  app: ddf
  domain: yourlabs
  deployment_branch: master
  on:
    repo: yourlabs/django-dynamic-fields
    branch: master
